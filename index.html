<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Staff Directory</title>
</head>
<body>
    <div class="header">Hands-on Project 8-4</div>
    <div class="container">
        <h1 class="title">Staff Directory</h1>
        <div class="file-input">
            <input type="file" id="fileInput">
        </div>
        <table id="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>firstName</th>
                    <th>lastName</th>
                    <th>position</th>
                    <th>dept</th>
                    <th>email</th>
                    <th>phone</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script  src="script.js"></script>
</body>
</html>
